query Epoch {
  averageSlotTimePerHour: average_slot_time_per_hour {
    averageTime: average_time
  }
  block(order_by: {slot: desc}, limit: 1) {
    slot
  }
}

query ActionsInflationRate: actions_inflation_rate {
  validator
  foundation
  total
  epoch
}

query ActionsInflationGovernor: actions_inflation_governor {
  initial
  terminal
  taper
  foundation
  foundationTerm: foundation_term
}  

query ActionsEpochSchedule: actions_epoch_schedule {
  slotsPerEpoch: slots_per_epoch
  leaderScheduleSlotOffset: leader_schedule_slot_offset
  warmup
  firstNormalEpoch: first_normal_epoch
  firstNormalSlot: first_normal_slot
}
