subscription TransactionsListener($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset, order_by: {slot: desc}) {
    slot
    hash: signature
    error
    block {
      timestamp
    }
    messages: instructions {
      type
    }
  }
}


query Transactions($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset, order_by: {slot: desc}) {
    slot
    hash: signature
    error
    block {
      timestamp
    }
    messages: instructions {
      type
    }
  }
}
