subscription TransactionsListener($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset) {
    slot
    hash
    error
    block {
      timestamp
    }
    messages: messages_by_transaction_hash {
      type
    }
  }
}


query Transactions($limit: Int = 7, $offset: Int = 0) {
  transactions: transaction(limit: $limit, offset: $offset) {
    slot
    hash
    error
    block {
      timestamp
    }
    messages: messages_by_transaction_hash {
      type
    }
  }
}
