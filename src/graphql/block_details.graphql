query BlockDetails($height: bigint) {
  block(limit: 1, where: {slot: {_eq: $height}}) {
    slot
    hash
    proposer: leader
    timestamp
    numTxs: num_txs
  }
  transaction(where: {slot: {_eq: $height}}) {
    slot
    hash: signature
    error
    block {
      timestamp
    }
    numInstructions: num_instructions
  }
}
